<!DOCTYPE html>
<html>
<head>
    <title>Verifikasi Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            text-align: left;
            color: #3498db;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #555;
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Verifikasi Server</h1>
    <div class="container">
        <form action="proses_verifikasi.php" method="post">
            <label for="nama_server">Nama Server:</label>
            <input type="text" id="nama_server" name="nama_server" required>

            <label for="alamat_server">Alamat Server:</label>
            <input type="text" id="alamat_server" name="alamat_server" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Verifikasi">
        </form>
    </div>
</body>
</html>
